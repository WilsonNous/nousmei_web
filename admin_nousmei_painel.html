
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - Interessados NousMEI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">üìã Interessados - NousMEI</h1>

    <div class="flex flex-wrap gap-4 mb-4 justify-between">
      <input type="text" id="search" placeholder="üîç Buscar por nome, email ou CNPJ..." class="flex-1 p-2 border border-gray-300 rounded">
      <button onclick="exportarCSV()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">‚¨áÔ∏è Exportar CSV</button>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full table-auto border-collapse border border-gray-200">
        <thead class="bg-blue-100">
          <tr>
            <th class="px-4 py-2 border border-gray-200">Nome</th>
            <th class="px-4 py-2 border border-gray-200">Email</th>
            <th class="px-4 py-2 border border-gray-200">WhatsApp</th>
            <th class="px-4 py-2 border border-gray-200">CNPJ</th>
            <th class="px-4 py-2 border border-gray-200">Data de Cadastro</th>
          </tr>
        </thead>
        <tbody id="tabela-dados" class="text-sm"></tbody>
      </table>
    </div>
  </div>

  <script>
    let dadosOriginais = [];

    async function carregarInteressados() {
      try {
        const response = await fetch('https://nousmei-api.onrender.com/admin/lista');
        const dados = await response.json();
        dadosOriginais = dados;
        atualizarTabela(dados);
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
      }
    }

    function atualizarTabela(dados) {
      const tbody = document.getElementById('tabela-dados');
      tbody.innerHTML = '';

      dados.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2 border border-gray-200">${item.nome}</td>
          <td class="px-4 py-2 border border-gray-200">${item.email || '-'}</td>
          <td class="px-4 py-2 border border-gray-200">${item.whatsapp}</td>
          <td class="px-4 py-2 border border-gray-200">${item.cnpj}</td>
          <td class="px-4 py-2 border border-gray-200">${new Date(item.data_cadastro).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportarCSV() {
      const rows = [
        ["Nome", "Email", "WhatsApp", "CNPJ", "Data de Cadastro"],
        ...dadosOriginais.map(d => [
          d.nome, d.email || '', d.whatsapp, d.cnpj, new Date(d.data_cadastro).toLocaleString()
        ])
      ];

      const csvContent = "data:text/csv;charset=utf-8," + 
        rows.map(e => e.map(v => `"${v}"`).join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "interessados_nousmei.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const termo = e.target.value.toLowerCase();
      const filtrados = dadosOriginais.filter(item =>
        item.nome.toLowerCase().includes(termo) ||
        (item.email && item.email.toLowerCase().includes(termo)) ||
        item.cnpj.toLowerCase().includes(termo)
      );
      atualizarTabela(filtrados);
    });

    window.onload = carregarInteressados;
  </script>
</body>
</html>
